<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300&family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <div id="app">
        <header class="common-header">
            <div class="caption">
                ひかりITスクール
            </div>
            <div>
                未登録
            </div>
        </header>
        <main class="login-main">

            <form action="">
                <div class="edit-item">
                    <div class="label">ユーザ名：</div>
                    <el-input class="edit-input" v-model="userInfo.userName"></el-input>
                </div>
                <div class="edit-item">
                    <div class="label">パスワード：</div>
                    <el-input 
                        class="edit-input" 
                        show-password
                        v-model="userInfo.password">
                    </el-input>
                </div>
                <div>
                    <el-button type="primary" @click="doLogin">ログイン</el-button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/element-ui/lib/umd/locale/ja.js"></script>
<script>
    ELEMENT.locale(ELEMENT.lang.ja);
    let vm;
    vm = new Vue({
        el: "#app",
        data() {
            return {
                userInfo: {}
            };
        },
        methods: {
            doLogin() {
                let self = this;
                axios({
                    method: "POST",
                    url: "/user/login",
                    data: self.userInfo,
                })
                    .then((res = {}) => {
                        const {
                            data: {
                                code = ""
                            } = {},
                        } = res;
                        if (code == "70001") {
                            this.$message.error('ユーザ名またはパスワードが間違いました');
                            return;
                        }
                        if (code == "20071") {
                            this.$message({
                                message: 'ログインしました',
                                type: 'success'
                            });
                            setTimeout(() => {
                                location.href = "classesmanage.html";
                            }, 1000);
                        }
                    });
            }
        }
    });
</script>
